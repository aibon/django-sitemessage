<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{{ subject }}</title>
</head>
<body style="font-family: sans-serif;color: #333;font-size: 14px;padding: 10px;margin: 0;">
    <div style="color: #000;font-weight: bold;font-size: 16px;margin-bottom: 25px;padding: 15px;background-color: #eee;">{{ subject }}</div>
    <div style="padding-left:10px">
    {% block contents %}
        {{ contents|safe }}
    {% endblock %}
    </div>
    <div style="font-size: 10px;color: #999;margin-top: 25px;">
        {% block footer %}
            <hr noshade style="color: #ccc;">
            {% if footer %}
                {{ footer|safe }}
            {% else %}
                {{ SITE_URL }}
            {% endif %}
        {% endblock %}
    </div>
</body>
</html>
